<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Wizard</title>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

		<!-- Custom js -->
		<script src="wizard.js"></script>
		<script src="wizardPlugin.js"></script>
		<script src="validator.js"></script>

		<!-- Bootstrap Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Bootstrap Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<style>
			//.row div {background-color: #eeeeee; border: 1px solid black; border-collapse: collapse;}
			//.container-fluid, .container { background-color: #ffcccc }
			div.tab-pane {height: 300px}
		</style>
	</head>
	<body>
		<div id="wizard" class="container">
			<div class="progress">
				<div class="progress-bar progress-bar-striped" id="wizardprogress" aria-valuenow="1" aria-valuemin="0" aria-valuemax="3" style="width: 33%;">1/3</div>
			</div>
			<form class="wizardForm" data-toggle="validator">
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="1" data-progress="1">
						<div class="form-group has-feedback">
							<label for="name">What is your name?</label>
							<input class="form-control" type="text" id="name" placeholder="Name" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group has-feedback">
							<label for="test">This is a test?</label>
							<input class="form-control" type="text" id="test" placeholder="Test" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
					</div>

					<div role="tabpanel" class="tab-pane" id="2" data-progress="2">
						<div class="form-group has-feedback">
							<label for="quest">What is your quest?</label>
							<input class="form-control" type="text" id="quest" placeholder="Ex: I seek the Holy Grail" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
					</div>

					<div role="tabpanel" class="tab-pane" id="3" data-progress="3">
						<div class="form-group has-feedback">
							<label for="color">What is your favorite color?</label>
							<input class="form-control" type="text" id="color" placeholder="Ex: blue" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
					</div>

					<div role="tabpanel" class="tab-pane results" data-progress="3">
						<h3>Summary:</h3>
						<div class="list-group">
							<a href="#" class="list-group-item">
								<h4 class="list-group-item-heading">Name</h4>
								<p class="list-group-item-text" id="name-result"></p>
							</a>
							<a href="#" class="list-group-item">
								<h4 class="list-group-item-heading">Test</h4>
								<p class="list-group-item-text" id="test-result"></p>
							</a>
							<a href="#" class="list-group-item">
								<h4 class="list-group-item-heading">Quest</h4>
								<p class="list-group-item-text" id="quest-result"></p>
							</a>
							<a href="#" class="list-group-item">
								<h4 class="list-group-item-heading">Favorite Color</h4>
								<p class="list-group-item-text" id="color-result"></p>
							</a>
						</div>
					</div>
				</div>

				<div>
					<div class="row">
					<div class="col-sm-2 col-xs-4">
						<button type="button" class="btn btn-default previous" disabled='true'>Previous</button>
					</div>
					<div class="col-sm-2 col-sm-offset-8 col-xs-4 col-xs-offset-4">
						<button type="button" class="btn btn-default next" disabled='true'>Next</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
