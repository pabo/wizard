		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Wizard</title>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

		<!-- Custom js -->
		<script src="wizard.js"></script>

		<!-- Bootstrap Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<style>
			//.row div {background-color: #eeeeee; border: 1px solid black; border-collapse: collapse;}
			//.container-fluid, .container { background-color: #ffcccc }
			div.tab-pane {height: 300px}
		</style>
	</head>
	<body>
		<div id="wizard" class="container">
			<div class="progress">
				<div class="progress-bar progress-bar-striped" id="wizardprogress" aria-valuenow="1" aria-valuemin="0" aria-valuemax="3" style="width: 33%;">1/3</div>
			</div>
			<form id="mainForm" data-toggle="validator">
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="1" data-progress="1">
						<div class="form-group has-feedback">
							<label for="name">What is your name?</label>
							<input class="form-control" type="text" id="name" placeholder="Name" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>

						</div>
					</div>

					<div role="tabpanel" class="tab-pane" id="2" data-progress="2">
						<div class="form-group has-feedback">
							<label for="quest">What is your quest?</label>
							<input class="form-control" type="text" id="quest" placeholder="Ex: I seek the Holy Grail" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>

						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="3" data-progress="3">
						<div class="form-group has-feedback">
							<label for="color">What is your favorite color?</label>
							<input class="form-control" type="text" id="color" placeholder="Ex: blue" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>

						</div>
					</div>
				</form>
			</div>
			<form>
				<div class="row">
				<div class="col-sm-2 col-xs-4">
					<button id="previous" type="button" class="btn btn-default" disabled='true'>Previous</button>
				</div>
				<div class="col-sm-2 col-sm-offset-8 col-xs-4 col-xs-offset-4">
					<button id="next" type="button" class="btn btn-default" disabled='true'>Next</button>
				</div>
			</form>
		</div>
